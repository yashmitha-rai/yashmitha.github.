<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rose Haven Girls' Hostel | Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h2>Rose Haven Girls' Hostel</h2>
      <div>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="facilities.html">Facilities</a>
        <a href="rooms.html">Rooms</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <section class="section">
    <h2 class="section-title">Get in Touch</h2>
    <form action="#" method="post" onsubmit="event.preventDefault(); alert('Thank you! We will contact you soon.'); this.reset();">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="input-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Rose Haven Girls' Hostel | +91‑98765‑43210 | 123 City Centre Road</p>
  </footer>
</body>
</html>
